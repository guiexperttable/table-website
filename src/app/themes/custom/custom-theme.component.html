<div
  [ngClass]="{
    'dark': !light,
    'light': light
  }"
  class="custom-theme-div">

  <div class="header">

    <div class="logo">
      <guiexpert-logo *ngIf="!light" [mode]="'monocolor-white'" [size]="30"></guiexpert-logo>
      <guiexpert-logo *ngIf="light" [mode]="'monocolor-black'" [size]="30"></guiexpert-logo>
    </div>

    <div class="title">
      Custom Theme Generator
    </div>

    <div>
      <button *ngIf="light" mat-icon-button color="primary" (click)="setTheme('dark')">
        <mat-icon>dark_mode</mat-icon>
      </button>
      <button *ngIf="!light" mat-icon-button color="primary" (click)="setTheme('light')">
        <mat-icon>light_mode</mat-icon>
      </button>
    </div>
  </div>

  <div class="content">

    <div>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000">
      <br>
      <br>
      <br>

      <div class="example-label-container">
        <label class="example-name-label" id="example-name-label">H: </label>
        <label class="example-value-label">{{value}}</label>
      </div>
      <mat-slider
        [displayWith]="formatLabel"
        discrete
        max="360"
        min="0"
        showTickMarks
        step="1">
        <input [(ngModel)]="value" matSliderThumb>
      </mat-slider>
    </div>

    <div class="oklch-picker">
      <div *ngFor="let a of arr" class="rows">
        <div
          *ngFor="let col of cols"
          [attr.data-h]="col"
          [style]="'background-color: oklch('+a[0]+' '+a[1]+' '+col+')'"
        ></div>
      </div>
    </div>

    <div class="palette">
      <div class="swatch"></div>
      <div class="swatch"></div>
      <div class="swatch"></div>
      <div class="swatch"></div>
      <div class="swatch"></div>
      <div class="swatch"></div>
      <div class="swatch"></div>
      <div class="swatch"></div>
      <div class="swatch"></div>
      <div class="swatch"></div>
    </div>

  </div>
</div>
